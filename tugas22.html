<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>TUGAS 22</title>
</head>

<body>
  <h1>Napak Tilas</h1>
  <form>
    <fieldset>
      <legend>Form</legend>
      <table>
        <tr>
          <td>Nama</td>
          <td>: <input type="text" placeholder="Nama Lengkap..." /></td>
        </tr>
        <tr>
          <td>Username</td>
          <td>: <input type="text" placeholder="Username..." /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>: <input type="email" placeholder="Your Email..." /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>: <input type="password" placeholder="Password..." /></td>
        </tr>
        <tr>
          <td>Alamat Web</td>
          <td>: <input type="url" placeholder="Masukkan URL Web..." /></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>: <input type="date" /></td>
        </tr>
        <tr>
          <td>Umur</td>
          <td>: <input type="number" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:
            <label><input type="radio" name="jenis_kelamin" />Laki-Laki</label>
            <label><input type="radio" name="jenis_kelamin" />Perempuan</label>
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:
            <select name="agama">
              <option value="islam" selected>Islam</option>
              <option value="kristen">Kristen</option>
              <option value="katolik">Katolik</option>
              <option value="hindu">Hindu</option>
              <option value="budha">Budha</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Biografi</td>
          <td>: <textarea name="biografi" rows="2" cols="22"></textarea></td>
        </tr>
        <tr>
          <td>Foto</td>
          <td>:
            <input type="image" src="images/logo1.jpg" alt="Gambar" width="220" height="220" />
          </td>
        </tr>
        <tr>
          <td>Audio</td>
          <td>: <audio src="audios/sample.mp3" type="audio/mp3" controls></audio></td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>

</html>
